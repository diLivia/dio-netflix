<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
                <input class="search" type="search" placeholder="Buscar" />
            </nav>
        </div>
    </header>
    <main>
        <div class="f-principal">
            <div class="container">
                <h2 class="titulo">SHERLOCK</h2>
                <p class="sinopse">
                    Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa inteligência, psicologia e intuição para interpretar pistas.
                </p>
            </div>
            <div class="botoes">
                <button class="botao" role="button">
            <i class="fa-solid fa-play"></i>
            Assistir
          </button>
                <button class="botao" role="button">
            <i class="fa-solid fa-circle-info"></i>
            Mais informações
          </button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/ecdff62a48.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
</body>

</html>
