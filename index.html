<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Nylflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">NYLFLIX</h1>
            <nav>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
                <input class="search" type="search" placeholder="Buscar" />
            </nav>
        </div>
    </header>
    <main>
        <div class="f-principal">
            <div class="container">
                <h2 class="titulo">SHERLOCK</h2>
                <p class="sinopse">
                    Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa inteligência, psicologia e intuição para interpretar pistas.
                </p>
            </div>
            <div class="botoes">
                <button class="botao" role="button">
            <i class="fa-solid fa-play"></i>
            Assistir
          </button>
                <button class="botao" role="button">
            <i class="fa-solid fa-circle-info"></i>
            Mais informações
          </button>
            </div>
        </div>
    </main>
    <main>
        <div class="carousel-populares">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-item" src="img/jesus-mini.jpg" alt="Jesus">
                </div>
                <div class="item">
                    <img class="box-item" src="img/diary-mini.jpg" alt="Psychopath Diary">
                </div>
                <div class="item">
                    <img class="box-item" src="img/hospital-playlist-mini.jpg" alt="Hospital Playlist">
                </div>
                <div class="item">
                    <img class="box-item" src="img/hamilton-mini.jpg" alt="Hamilton">
                </div>
                <div class="item">
                    <img class="box-item" src="img/camellia-mini.jpg" alt="When The Camellia Blooms">
                </div>
                <div class="item">
                    <img class="box-item" src="img/steins-gate-mini.jpg" alt="Steins;Gate">
                </div>
                <div class="item">
                    <img class="box-item" src="img/hawkeye-mini.jpg" alt="Hawkeye">
                </div>
                <div class="item">
                    <img class="box-item" src="img/anne-mini.jpg" alt="Anne with an E">
                </div>
                <div class="item">
                    <img class="box-item" src="img/encounter-mini.jpg" alt="Encounter">
                </div>
                <div class="item">
                    <img class="box-item" src="img/mob-1-mini.jpg" alt="Mob Psycho 100">
                </div>
                <div class="item">
                    <img class="box-item" src="img/genesis-mini.jpg" alt="Gênesis">
                </div>
                <div class="item">
                    <img class="box-item" src="img/falcao-soldado-mini.jpg" alt="Falcão e o Soldado Invernal">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/ecdff62a48.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
